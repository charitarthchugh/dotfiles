[cmd_duration]
min_time = 1000
format = " [$duration]($style)"
style = "yellow"

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
modified = "[*](218)"
stashed = "[‚â°](cyan)"
ahead = "[‚á°](cyan)"
diverged = "[‚á°‚á£](cyan)"
behind = "[‚á£](cyan)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[directory]
truncate_to_repo = false
truncation_length = 0
read_only = "üîí"
style = "blue"

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[username]
style_user = "bright-black"
format = "[$user]($style)"

[hostname]
style = "bright-black"
format = " @ [$hostname]($style) "

[package]
format = " [$symbol$version]($style)"
style = "bright-black"

[python]
style = "bright-black"
format = "[${pyenv_prefix} ${version} ($virtualenv)]($style)"

[java]
format = "[${symbol}(${version})]($style)"
style = "bright-black"

[swift]
format = "[${symbol}(${version})]($style)"
style = "bright-black"

[golang]
format = "[${symbol}(${version})]($style)"
style = "bright-black"

[kotlin]
format = "[${symbol}(${version})]($style)"
style = "bright-black"

[dart]
format = "[${symbol}(${version})]($style)"
style = "bright-black"

[conda]
format = "[$symbol$environment]($style)"
style = "bright-black"

[docker_context]
format = "[$symbol$context]($style)"
style = "bright-black"

[nodejs]
format = "[$symbol($version)]($style)"
style = "bright-black"

[cmake]
format = "[$symbol($version)]($style)"
style = "bright-black"

[lua]
format = "[$symbol($version)]($style)"
