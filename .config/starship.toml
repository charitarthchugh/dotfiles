[cmd_duration]
min_time = 1000
format = "[$duration]($style)"
style = "yellow"

[git_branch]
format = "[$branch]($style) "
style = "242"

[git_status]
modified = "[*](218)"
stashed = "[‚â°](cyan)"
ahead = "[‚á°](cyan)"
diverged = "[‚á°‚á£](cyan)"
behind = "[‚á£](cyan)"
format = '([$modified $ahead_behind]($style) )'

[memory_usage]
disabled = "false"

[directory]
truncate_to_repo = false
truncation_length = 0
read_only = " üîí"
style = "blue"

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"

[user]
style_user = "242"

[hostname]
style = "242"

[package]
format = " [$symbol$version]($style) "
style = "242"

[python]
style = "242"
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv ))]($style)"

[java]
format = "[${symbol}(${version})]($style)"
style = "242"

[swift]
format = "[${symbol}(${version})]($style)"
style = "242"

[golang]
format = "[${symbol}(${version})]($style)"
style = "242"

[kotlin]
format = "[${symbol}(${version})]($style)"
style = "242"

[dart]
format = "[${symbol}(${version})]($style)"
style = "242"

[conda]
format = "[$symbol$environment]($style) "
style = "242"

[docker]
format = "[$symbol$context]($style) "
style = "242"

[nodejs]
format = "[$symbol($version) ]($style)"
style = "242"
