- defaults:
    link:
      relink: true
      create: true
      glob: true
      force: true
    shell:
      stderror: true
      stdout: true
- clean: ["~", "~/.config"]
- link:
    ~/.zshrc:
      path: ~/dotfiles/.zshrc
    ~/.zshenv:
      path: ~/dotfiles/.zshenv
    ~/.zsh_profile:
      path: ~/dotfiles/.zsh_profile
    ~/.bashrc:
      path: ~/dotfiles/.bashrc
    ~/.vimrc:
      path: ~/dotfiles/.vimrc
    ~/.npmrc:
      path: ~/dotfiles/.npmrc
    ~/.condarc:
      path: ~/dotfiles/.condarc
    ~/.carbon-now.json:
      path: ~/dotfiles/.carbon-now.json
    ~/.selected_editor:
      path: ~/dotfiles/.selected_editor
    ~/.config/topgrade.toml:
      path: ~/dotfiles/.config/topgrade.toml
    ~/.config/user-dirs.dirs:
      path: ~/dotfiles/.config/user-dirs.dirs
    ~/.config/starship.toml:
      path: ~/dotfiles/.config/starship.toml
    ~/.config/coc/extensions/package.json:
      path: ~/dotfiles/.config/coc/extensions/package.json
    ~/.config/git/config:
      path: ~/dotfiles/.config/git/config
    ~/.config/fish/config.fish:
      path: ~/dotfiles/.config/fish/config.fish
    ~/.config/fish/fish_plugins:
      path: ~/dotfiles/.config/fish/fish_plugins
    ~/.config/up/up.fish:
      path: ~/dotfiles/.config/up/up.fish
    ~/.config/VSCodium/User/keybindings.json:
      path: ~/dotfiles/.config/VSCodium/User/keybindings.json
    ~/.config/VSCodium/User/settings.json:
      path: ~/dotfiles/.config/VSCodium/User/settings.json
    ~/.config/VSCodium/User/snippets:
      path: ~/dotfiles/.config/VSCodium/User/snippets/*
    ~/.config/Code/User/keybindings.json:
      path: ~/dotfiles/.config/VSCodium/User/keybindings.json
    ~/.config/Code/User/settings.json:
      path: ~/dotfiles/.config/VSCodium/User/settings.json
    ~/.config/Code/User/snippets:
      path: ~/dotfiles/.config/Code/User/snippets/*
    ~/.config/gh/config.yml:
      path: ~/dotfiles/.config/gh/config.yml
    ~/.config/sheldon/plugins.toml:
      path: ~/dotfiles/.config/sheldon/plugins.toml
    ~/.config/kitty/:
      path: ~/dotfiles/.config/kitty/*
    ~/.config/alacritty/:
      path: ~/dotfiles/.config/alacritty/*
    ~/.config/bpytop/:
      path: ~/dotfiles/.config/bpytop/*
    ~/.config/pop-shell:
      path: ~/dotfiles/.config/pop-shell/*
    ~/.config/nvim:
      path: ~/dotfiles/.config/nvim/*
    ~/.config/ulauncher:
      path: ~/dotfiles/.config/ulauncher/*
    ~/.config/containers:
      path: ~/dotfiles/.config/containers/*
    ~/Templates:
      path: ~/dotfiles/Templates/*

- shell:
    - command: command -v fish &> /dev/null && fish -i -c "fisher update"
      description: Install and update Fish Plugins
    - command: curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh  | bash -s ~/.vim/bundle
      description: Install Dein for Vim
    - command: mkdir -p ~/.local/share/nvim/site/pack/packer/start/ && git clone https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim
      description: Install Packer for Neovim
    - command: cd ~/.config/coc/extensions/; command -v npm &> /dev/null && npm i --global-style --ignore-scripts --no-bin-links --no-package-lock --only=prod
      description: Install CoC Extensions
    - command: mkdir -p ~/.local/share/fonts; cd ~/.local/share/fonts/; wget https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/FiraCode/Regular/complete/Fira%20Code%20Regular%20Nerd%20Font%20Complete.ttf?raw=true;command -v fc-cache &> /dev/null && fc-cache -r
      description: Install Fira Code Font
    - command: cd ~/.local/share/fonts; wget https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/Meslo/M/Regular/complete/Meslo%20LG%20M%20Regular%20Nerd%20Font%20Complete.ttf?raw=true; command -v fc-cache &> /dev/null && fc-cache -r
      description: Install Meslo font
