- defaults:
    link:
      relink: true
      create: true
      glob: true
      force: true
    shell:
      stderror: true
- clean: ["~", "~/.config"]

- link:
    ~/.zshrc:
      path: ~/dotfiles/.zshrc
      relink: true
      force: true
    ~/.zshenv:
      path: ~/dotfiles/.zshenv
    ~/.zsh_profile:
      path: ~/dotfiles/.zsh_profile
    ~/.gitconfig:
      path: ~/dotfiles/.gitconfig
    ~/.bashrc:
      path: ~/dotfiles/.bashrc
    ~/.vimrc:
      path: ~/dotfiles/.vimrc
    ~/.carbon-now.json:
      path: ~/dotfiles/.carbon-now.json
    ~/.config/topgrade.toml:
      path: ~/dotfiles/.config/topgrade.toml
    ~/.config/user-dirs.dirs:
      path: ~/dotfiles/.config/user-dirs.dirs
    ~/.config/starship.toml:
      path: ~/dotfiles/.config/starship.toml
    ~/.config/coc/extensions/package.json:
      path: ~/dotfiles/.config/coc/extensions/package.json
    ~/.config/up/up.fish:
      path: ~/dotfiles/.config/up/up.fish
    ~/.config/alacritty/:
      path: ~/dotfiles/.config/alacritty/*
    ~/.config/bpytop/:
      path: ~/dotfiles/.config/bpytop/*
    ~/.config/fish/:
      path: ~/dotfiles/.config/fish/*
      force: true
    ~/.config/gh:
      path: ~/dotfiles/.config/gh/*
    ~/.config/pop-shell:
      path: ~/dotfiles/.config/pop-shell/*
    ~/.config/nvim:
      path: ~/dotfiles/.config/nvim/*

- shell:
    - command: fish -i -c "curl -sL https://git.io/fisher | source && fisher install jorgebucaran/fisher"
      description: Install Fisher
    - command: fish -i -c "fisher update"
      description: Install and update Fish Plugins
    - command: git clone --depth=1 https://github.com/zplug/zplug "~/.zplug/"
      description: Install (git clone) zplug
    - command: curl https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh  | bash -s ~/.vim/bundle
      description: Install Dein for Vim/Neovim
    - command: cd ~/.config/coc/extensions/ && npm i --global-style --ignore-scripts --no-bin-links --no-package-lock --only=prod
      description: Install CoC Extensions
